<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube-Project</title>
    <link
      rel="shortcut icon"
      href="https://m.youtube.com/static/logos/favicon.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">

     <div class="navbar" id="nav">
        <div class="nav">
            <div class="logo">
              <img
                src="https://m.youtube.com/static/logos/favicon.ico"
                alt="logo"
              /><p>YouTube</p>
            </div>
            <i class="fa-duotone fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="category-selection"></div>
     </div>

     <div class="videos"></div>

      <a href="#nav" class="top"><i class="fa-solid fa-up-long""></i></a>
    </div>


    <script src="index.js"></script>
  </body>
</html>
